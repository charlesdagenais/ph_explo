        <!-- Load  and Sheetrock from CloudFlare’s CDN. -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/0.3.0/dist/jquery.sheetrock.min.js"></script>
        <!-- Load Handlebars.js from CloudFlare’s CDN. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
        
        
      <script type="text/javascript">
$(document).ready(function() {
    var HRTemplate = Handlebars.compile($('#p_template').html());

    var mySpreadsheet = 'https://docs.google.com/spreadsheet/ccc?key=1FEOwhfmeOdBEaK8WAxBnTKDF6Lut5S_KttEjYZNnxeU#gid=0';
          
    $('#plist').sheetrock({
        url: mySpreadsheet,
        sql: "select B,C,D,E",
        chunkSize: 5,
        headersOff: true,
        rowHandler: HRTemplate
        });
    });




      </script>
        
        <title>index - </title>
    </head>
    <body>
        <!-- Main container -->
        <div class="page-container">
            <!-- Hero Bloc -->
            <div id="hero-bloc" class="bloc hero bgc-3 d-bloc">
                <div class="container bloc-sm hero-nav">
                    <nav class="navbar row">
                        <div class="navbar-header">
                            
                        </div>
                        <div class="collapse navbar-collapse navbar-1">
                            
                        </div>
                    </nav>
                </div>
                <div class="v-center text-center">
                    <div class="vc-content">
                        <h1 class="">
				Projets d'exploration</h1>
                        <h3 class="">
				Finissants en pharmacie, cohorte 2015</h3>
                        <h4 class="">Université Laval</h4>
                        <br/>
                        <br/>
                        <br/>

            <!-- Footer - bloc-3 -->
            <div class="bloc  d-bloc" id="bloc-3">
                <div class="container bloc-sm">
                    <div id="hacker-list">
                        <input class="form-control search" placeholder="Rechercher">
                        <br>
                <ul id="plist" class="list" style="list-style-type:none;padding-left:0px">
                            
                    <script id="p_template" type="text/x-handlebars-template">
                        <li id="hacker-item">
                              <div class="row voffset">
                                  <div class="col-sm-12">
                                      <h3 class="mg-sm p_titre">{{cells.titreduprojet}}</h3>
                                      <h4 class="mg-sm p_auteur">{{cells.Auteurs}}</h4>
                                      <h5 class="mg-sm p_tag">{{cells.Categories}}</h5>
                                      <p class="p_desc">{{cells.Description}}</p>
                                    <span class="p_gauche"></span>
                                    <span class="p_droite"></span>
                                  </div>
                              </div>
                          </li>
                    </script>
                            
                        </ul>
                    </div>
  
            

                </div>
            </div>
            <!-- Footer - bloc-3 END -->
        </div>
        <!-- Main container END -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
        <script type="text/javascript">
            var options = {
    valueNames: [ 'p_titre', 'p_auteur','p_tag','p_desc' ]
};
            var hackerList = new List('hacker-list', options);
          
</script>
